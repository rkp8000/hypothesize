<head>
    {% load staticfiles %}
</head>

<body>

    <h3>
        <a href="{% url 'hypothesize_app:document_search' %}" style="color: black;">search scientific documents</a>
    </h3>

    <form action="{% url 'hypothesize_app:document_search' %}" method="get">
        {{ document_search_form.query }}
        <input type="submit" value="search" />
    </form>

    <a href="{% url 'hypothesize_app:document_create' %}">add new document</a><br />
    <a href="{% url 'hypothesize_app:node_search' %}">search nodes</a><br /><br />

    {% if documents %}
        {% for document in documents %}
            <div class="document_search_result">

                <a href="{% url 'hypothesize_app:document_detail' document.id %}">

                <span class="document_id"><strong>{{document.id}}</strong></span>
                <span class="document_last_viewed">({{document.last_viewed}})</span>
                    <br />
                <span class="document_title">{{document.title}}</span></a>
                    <br />

                <div class="document_abstract">
                    <a href="{% url 'hypothesize_app:document_detail' document.id %}">
                    {{document.abstract}}
                    </a>
                </div>

                <span class="document_id" hidden="hidden">{{ document.id }}</span>

            </div>
        {% endfor %}
    {% endif %}
</body>
