<head>
    {% load staticfiles %}
</head>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
</script>

<script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>

<h3>{{ node.title }} <a href="{% url 'hypothesize_app:node_change' node.id %}">(change)</a></h3>
<hr />

{{ node.html | safe }}

<br /><br />
<a href="{% url 'hypothesize_app:node_search' %}">return to search</a>
<br /><br />

<h3>Nodes linking to this node</h3>
{% for linking_node in node.node_set.all %}
<a href="{% url 'hypothesize_app:node_detail' linking_node.id %}">{{linking_node.id}}</a>
{% endfor %}
